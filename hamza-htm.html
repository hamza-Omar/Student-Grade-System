<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hamza Omar-Grade Calculation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: rgb(21, 158, 55);">
    <center><h1>Student Grade Calculation<br>By<br> Hamza Omar</h1></center>
    <div class="container">
        <div class="header"></div>

        <div class="content">
            
            <div class="Grade-form">
                <h3>
                    <p>Enter the marks you have obtained in the following subjects fields.</p>
                </h3>
                <center>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Math" id="math">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Science" id="sci">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Social Studies" id="socio">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Language Arts" id="lan">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Art Education" id="art">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Physics Edution" id="phy">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Languages" id="lang">
                </div>
                </center>
                <br>
                <center>
                <div class="grade-form-group">
                    <input type="button" onclick="calculate()" value="Calculate" class="grade-form-group">
                </div>
                </center>
                
            </div>
        </div>
        <h2><div class="grade-form Data View"></div>
                    <p id="Dataview" style="color: darkblue;" style="background-color: darkkhaki;"> </p>
        </div></h2>
    </div>
    
    <script src="js/hamza-js.js"></script>
    
    </body>
</html>
